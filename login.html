  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        </ul>
      </div>
    </div>

  <main class="mt-5">
    <div class="login">
      <form action="" class="login_form">
        <h1 class="login_title">Login</h1>

        <div class="login_content">
          <div class="login_box">
            <i class="ri-user-3-line login_icon"></i>

            <div class="login_box-input">
              <input type="email" required class="login_input" placeholder=" ">
              <br>
              <label for="" class="login_label">Email</label>
            </div>
          </div>
        
        
          <div class="login_box">
           <i class="ri-lock-password-line login_icon"></i>

            <div class="login_box-input">
             <input type="password" required class="login_input" id="login-pass" placeholder=" ">
             <br>
             <label for="" class="login_label">Contraseña</label>
             <i class="ri-eye-off-line login_eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="login_check">
          <div class="login_check-group">
            <input type="checkbox" class="login_check-input">
            <label for="" class="login_check-label">Recordarme</label>
          </div>

          <a href="#" class="login_forgot">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="login_button">Login</button>

        <p class="login_register">
          ¿No tienes una cuenta? <a href="#">Registrate</a>
        </p>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
